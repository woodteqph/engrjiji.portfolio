<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Woodteqph Prime Corporation</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* DARK MODE COLORS (default) */
            --primary-black: #000000;
            --dark-black: #121212;
            --light-black: #1a1a1a;
            --accent-gold: #d4af37;
            --light-gold: #f4e4aa;
            --pure-white: #ffffff;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --text-light: #ffffff;
            --text-gray: #b0b0b0;
            --success-green: #38a169;
            --error-red: #e53e3e;
            
            /* Backgrounds */
            --body-bg: linear-gradient(135deg, var(--primary-black) 0%, var(--dark-black) 100%);
            --header-bg: linear-gradient(135deg, var(--primary-black) 0%, var(--dark-black) 100%);
            --card-bg: linear-gradient(145deg, var(--light-black) 0%, var(--dark-black) 100%);
            
            /* Component backgrounds */
            --form-bg: rgba(255, 255, 255, 0.05);
            --form-border: rgba(212, 175, 55, 0.2);
            --note-bg: rgba(212, 175, 55, 0.05);
            --footer-border: rgba(255, 255, 255, 0.1);
        }

        /* LIGHT MODE COLORS */
        .light-mode {
            /* Light mode colors */
            --primary-black: #ffffff;
            --dark-black: #f8f9fa;
            --light-black: #ffffff;
            --accent-gold: #d4af37;
            --light-gold: #8b6e1f;
            --pure-white: #ffffff;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --text-light: #333333;
            --text-gray: #666666;
            --success-green: #38a169;
            --error-red: #e53e3e;
            
            /* Backgrounds - SOLID WHITE */
            --body-bg: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            --header-bg: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            --card-bg: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            
            /* Component backgrounds - SOLID */
            --form-bg: rgba(0, 0, 0, 0.03);
            --form-border: rgba(212, 175, 55, 0.3);
            --note-bg: rgba(212, 175, 55, 0.08);
            --footer-border: rgba(0, 0, 0, 0.1);
        }
        
        /* Dark/Light Mode Toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1001;
        }
        
        .theme-btn {
            background: var(--accent-gold);
            color: var(--primary-black);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
            transition: all 0.3s ease;
        }
        
        .theme-btn:hover {
            transform: rotate(30deg);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.5);
        }
        
        .theme-btn .fa-sun {
            display: none;
        }
        
        .light-mode .theme-btn .fa-sun {
            display: block;
        }
        
        .light-mode .theme-btn .fa-moon {
            display: none;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--body-bg);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        /* Login Container */
        .login-container {
            width: 100%;
            max-width: 420px;
            position: relative;
        }
        
        /* Login Header (Matching index.html) */
        .login-header {
            background: var(--header-bg);
            padding: 25px;
            text-align: center;
            border-radius: 20px 20px 0 0;
            border-bottom: 2px solid var(--accent-gold);
            transition: all 0.3s ease;
        }
        
        .login-brand {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .login-logo {
            width: 50px;
            height: 50px;
            background: var(--accent-gold);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-black);
            font-size: 24px;
        }
        
        .login-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: var(--text-light);
        }
        
        .login-title span {
            color: var(--accent-gold);
        }
        
        .login-subtitle {
            color: var(--text-gray);
            font-size: 14px;
        }
        
        /* Login Card */
        .login-card {
            background: var(--card-bg);
            border-radius: 0 0 20px 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            border: 1px solid rgba(212, 175, 55, 0.1);
            transition: all 0.3s ease;
        }
        
        .light-mode .login-card {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
        }
        
        .login-body {
            padding: 40px;
        }
        
        /* Form Elements */
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text-light);
        }
        
        .input-group {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-gray);
            z-index: 2;
        }
        
        .form-control {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: var(--form-bg);
            border: 1px solid var(--form-border);
            border-radius: 10px;
            color: var(--text-light);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
            background: var(--form-bg);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-gray);
            cursor: pointer;
            z-index: 2;
        }
        
        /* Login Button */
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent-gold) 0%, #b8860b 100%);
            border: none;
            border-radius: 10px;
            color: var(--primary-black);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, var(--light-gold) 0%, var(--accent-gold) 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3);
        }
        
        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none !important;
        }
        
        /* Messages */
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }
        
        .alert-error {
            background: rgba(229, 62, 62, 0.1);
            border: 1px solid rgba(229, 62, 62, 0.3);
            color: #feb2b2;
        }
        
        .light-mode .alert-error {
            background: rgba(229, 62, 62, 0.08);
            border: 1px solid rgba(229, 62, 62, 0.2);
            color: #c53030;
        }
        
        .alert-success {
            background: rgba(56, 161, 105, 0.1);
            border: 1px solid rgba(56, 161, 105, 0.3);
            color: #9ae6b4;
        }
        
        .light-mode .alert-success {
            background: rgba(56, 161, 105, 0.08);
            border: 1px solid rgba(56, 161, 105, 0.2);
            color: #2f855a;
        }
        
        /* Loader */
        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid var(--accent-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .light-mode .loader {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-top: 3px solid var(--accent-gold);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Login Footer */
        .login-footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid var(--footer-border);
        }
        
        .back-link {
            color: var(--text-gray);
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: var(--accent-gold);
        }
        
        /* Login Note */
        .login-note {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            background: var(--note-bg);
            border-radius: 8px;
            font-size: 13px;
            color: var(--text-gray);
        }
        
        /* Shake Animation */
        @keyframes shake {
            0%, 100% {transform: translateX(0);}
            10%, 30%, 50%, 70%, 90% {transform: translateX(-5px);}
            20%, 40%, 60%, 80% {transform: translateX(5px);}
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .login-body {
                padding: 30px 20px;
            }
            
            .login-header {
                padding: 20px;
            }
            
            .theme-toggle {
                top: 15px;
                right: 15px;
            }
            
            .theme-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Dark/Light Mode Toggle -->
    <div class="theme-toggle">
        <button class="theme-btn" id="themeToggle">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
        </button>
    </div>

    <div class="login-container">
        <!-- Login Header -->
        <div class="login-header">
            <div class="login-brand">
                <div class="login-logo">
                    <i class="fas fa-building"></i>
                </div>
                <div class="login-title">WOODTEQPH<span>PRIME</span></div>
            </div>
            <div class="login-subtitle">Admin Login Portal</div>
        </div>
        
        <!-- Login Card -->
        <div class="login-card">
            <div class="login-body">
                <!-- Error Message -->
                <div id="errorAlert" class="alert alert-error">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="errorMessage">Invalid username or password</span>
                </div>
                
                <!-- Success Message -->
                <div id="successAlert" class="alert alert-success">
                    <i class="fas fa-check-circle"></i>
                    <span id="successMessage">Login successful! Redirecting...</span>
                </div>
                
                <!-- Login Form -->
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="username" class="form-control" placeholder="Enter username" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" class="form-control" placeholder="Enter password" required>
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-login" id="loginButton">
                        <span id="buttonText">Login to Dashboard</span>
                        <div class="loader" id="loginLoader"></div>
                    </button>
                    
                    <div class="login-note">
                        <i class="fas fa-info-circle"></i>
                        Default credentials: admin / admin123
                    </div>
                </form>
            </div>
            
            <div class="login-footer">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Back to Business Profile
                </a>
            </div>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        // Check for saved theme preference or default to dark
        const savedTheme = localStorage.getItem('woodteqphTheme') || 'dark';
        if (savedTheme === 'light') {
            body.classList.add('light-mode');
        }
        
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            const currentTheme = body.classList.contains('light-mode') ? 'light' : 'dark';
            localStorage.setItem('woodteqphTheme', currentTheme);
            
            // Show toast notification
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            
            errorAlert.classList.remove('alert-error');
            errorAlert.classList.add('alert-success');
            errorMessage.textContent = currentTheme === 'light' ? 'Light mode activated' : 'Dark mode activated';
            errorAlert.style.display = 'flex';
            
            setTimeout(() => {
                errorAlert.style.display = 'none';
                errorAlert.classList.remove('alert-success');
                errorAlert.classList.add('alert-error');
                errorMessage.textContent = 'Invalid username or password';
            }, 1500);
        });

        // Default admin credentials
        const DEFAULT_CREDENTIALS = {
            username: 'admin',
            password: 'admin123'
        };
        
        // Check existing login
        function checkExistingLogin() {
            const isLoggedIn = localStorage.getItem('woodteqphAdminLoggedIn');
            const loginExpiry = localStorage.getItem('woodteqphLoginExpiry');
            
            if (isLoggedIn === 'true' && loginExpiry) {
                const now = new Date().getTime();
                if (now < parseInt(loginExpiry)) {
                    window.location.href = 'edit.html';
                } else {
                    localStorage.removeItem('woodteqphAdminLoggedIn');
                    localStorage.removeItem('woodteqphLoginExpiry');
                }
            }
        }
        
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginButton = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            const loginLoader = document.getElementById('loginLoader');
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            
            // Hide alerts
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';
            
            // Show loading state
            loginButton.disabled = true;
            buttonText.style.display = 'none';
            loginLoader.style.display = 'block';
            
            // Simulate API call
            setTimeout(() => {
                if (username === DEFAULT_CREDENTIALS.username && password === DEFAULT_CREDENTIALS.password) {
                    // Successful login
                    const now = new Date().getTime();
                    const expiryTime = now + (8 * 60 * 60 * 1000); // 8 hours
                    
                    localStorage.setItem('woodteqphAdminLoggedIn', 'true');
                    localStorage.setItem('woodteqphLoginExpiry', expiryTime.toString());
                    localStorage.setItem('woodteqphAdminUsername', username);
                    
                    // Show success message
                    successAlert.style.display = 'flex';
                    
                    // Redirect to edit page
                    setTimeout(() => {
                        window.location.href = 'edit.html';
                    }, 1500);
                    
                } else {
                    // Failed login
                    errorAlert.style.display = 'flex';
                    
                    // Reset form
                    loginButton.disabled = false;
                    buttonText.style.display = 'inline';
                    loginLoader.style.display = 'none';
                    
                    // Clear password field
                    document.getElementById('password').value = '';
                    
                    // Add shake animation
                    errorAlert.style.animation = 'none';
                    setTimeout(() => {
                        errorAlert.style.animation = 'shake 0.5s';
                    }, 10);
                }
            }, 1000);
        });
        
        // Auto-focus username field
        document.addEventListener('DOMContentLoaded', function() {
            checkExistingLogin();
            setTimeout(() => {
                document.getElementById('username').focus();
            }, 500);
        });
    </script>
</body>
</html>
